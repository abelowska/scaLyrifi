@import helper._

@(message: String)(implicit request:RequestHeader, messagesProvider: MessagesProvider)
@main(s"Witojcie") {
    <h3>@message</h3>

    @helper.form(action = routes.HomeController.uploadFile, 'enctype -> "multipart/form-data") {
        @CSRF.formField
        <input type="file" name="picture">

        <p>
            <input type="submit" title="Submit">
        </p>

    }
}
